<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <h1 class="welcome">Pick a car to get started:</h1>
    
    <div class="cars-container">
      <!-- First row with 3 cars -->
      <div class="row row-1">
        <div class="car" data-car-name="Toyota Camry">
          <div class="car-name">Toyota Camry</div>
          <div class="car-picture">
            <img
              src="../images/2019-toyota-camry-se-auto-sedan-angular-front.avif"
              alt="Toyota Camry"
            />
          </div>
        </div>

        <div class="car" data-car-name="Toyota Corolla">
          <div class="car-name">Toyota Corolla</div>
          <div class="car-picture">
            <img
              src="../images/2019-toyota-corolla-l-sedan-angular-front.avif"
              alt="Toyota Corolla"
            />
          </div>
        </div>

        <div class="car" data-car-name="Honda Civic">
          <div class="car-name">Honda Civic</div>
          <div class="car-picture">
            <img
              src="../images/2024-honda-civic-sport-sedan-angular-front.avif"
              alt="Honda Civic"
            />
          </div>
        </div>
      </div>

      <!-- Second row with 2 cars -->
      <div class="row row-2">
        <div class="car" data-car-name="Honda Accord">
          <div class="car-name">Honda Accord</div>
          <div class="car-picture">
            <img
              src="../images/image_2024-08-01_112558213-removebg-preview.png"
              alt="Honda Accord"
            />
          </div>
        </div>

        <div class="car" data-car-name="Ford F-150">
          <div class="car-name">Ford F-150</div>
          <div class="car-picture">
            <img
              src="../images/pickup-truck-ford-motor-company-car-2015-ford-f-150-king-ranch-look-removebg-preview.png"
              alt="Ford F-150"
            />
          </div>
        </div>
      </div>
    </div>

      <div class="popup-content">
        <span class="close" onclick="hidePopup()">&times;</span>
        <h2 id="popup-title"></h2>
